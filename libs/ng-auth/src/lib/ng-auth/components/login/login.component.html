<ar-login-form
  [title]="config?.title"
  [subtitle]="config?.subtitle"
  [showRememberMe]="config?.showRememberMe"
  [showForgotPassword]="config?.showForgotPassword"
  [showCreateAccount]="config?.showCreateAccount"
  [iconCard]="config?.iconCard"
  [logoCard]="config?.logoCard"
  [logoStyle]="config?.logoStyle"
  [showAppleLogin]="config?.showAppleLogin"
  [showGoogleLogin]="config?.showGoogleLogin"
  [showGithubLogin]="config?.showGithubLogin"
  (login)="doLogin($event)"
  (forgotPassword)="doChangePassword()" />
<p-toast position="top-right" class="modern-toast" />
