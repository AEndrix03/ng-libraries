<div class="background-decor-container">
  @if(!onlyIcons) {
    <div class="background-gradient" [class.opacity-30]="true"></div>
  }
  <!-- Floating Decorative Icons -->
  <div class="decorative-icons">
    <div class="icon icon-1">
      <i class="pi pi-shield text-purple-400 text-xl"></i>
    </div>
    <div class="icon icon-2">
      <i class="pi pi-key text-pink-400 text-lg"></i>
    </div>
    <div class="icon icon-3">
      <i class="pi pi-star text-indigo-400 text-base"></i>
    </div>
  </div>
</div>
